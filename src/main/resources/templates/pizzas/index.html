
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragments/resources :: head"></th:block>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>pizze</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
<h1>pizze</h1>
<h1>Elenco Pizze</h1>

<div th:if="${pizzas.empty}">
    <p>Nessuna pizza presente nella nostra applicazione</p>
</div>

<div th:if="${not pizzas.empty}">
    <ul>
        <li th:each="pizza : ${pizzas}">
            <span th:text="${pizza.nome}"></span>
        </li>
    </ul>
</div>
</div>


</body>
</html>
