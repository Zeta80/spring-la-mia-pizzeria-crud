
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragments/resources :: head"></th:block>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>pizze</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
<h1>pizze</h1>
<h1>Elenco Pizze</h1>



    <table class="table">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Descrizione</th>
        <th>Prezzo</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza : ${list}" th:object="${pizza}">
        <td th:text="*{nome}"></td>
        <td th:text="*{descrizione}"></td>
        <td th:text="*{prezzo}"></td>
        <td>
            <a th:href="@{|/pizza/*{id}|}" class="btn btn-primary btn-sm" title="detail"><i
                    class="fa-solid fa-book"></i></a>
        </td>
    </tr>
    </tbody>
    </table>
</div>



</body>
</html>
