<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pizze</title>
</head>
<body>
<h1>pizze</h1>
<h1>Elenco Pizze</h1>

<div th:if="${pizzas.empty}">
    <p>Nessuna pizza presente nella nostra applicazione</p>
</div>

<div th:if="${not pizzas.empty}">
    <ul>
        <li th:each="pizza : ${pizzas}">
            <span th:text="${pizza.nome}"></span>
        </li>
    </ul>
</div>


</body>
</html>
