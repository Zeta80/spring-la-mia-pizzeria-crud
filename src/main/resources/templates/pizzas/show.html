<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="/fragments/resources :: head"></th:block>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <title>Pizza Detail</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container" th:object="${pizza}">
  <h1 th:text="*{nome}">Pizzas</h1>
  <hr/>
  <div>
    <dl>
      <dt>Nome</dt>
      <dd th:text="*{nome}"></dd>

      <th:block th:unless="${#strings.isEmpty(pizza.descrizione)}">
        <dt>Descrizione</dt>
        <dd th:text="*{descrizione}"></dd>
      </th:block>

      <dt>Prezzo</dt>
      <dd th:text="*{prezzo}"></dd>

    </dl>
  </div>

  <div>
    <a th:href="@{/pizzas}"> Back to pizzas menu </a>
  </div>

</div>

</body>
</html>
